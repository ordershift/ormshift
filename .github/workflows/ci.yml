name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-and-analyze:
    name: Test & Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true
      
      - name: Run unit tests
        run: |
          go test -coverprofile=./cov.out ./...
      
      # gosec takes some time to run and is annoying on PRs, commenting it out for now
      # when re-enabling it, uncomment the following lines AND the sonar-project.properties entry for gosec
      # - name: Run Gosec Security Scanner
      #   uses: securego/gosec@6be2b51fd78feca86af91f5186b7964d76cb1256 # v2.22.10
      #   with:
      #     args: -no-fail -fmt=sonarqube -out gosec.json ./...
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}